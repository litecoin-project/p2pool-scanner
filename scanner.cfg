{
	http_port : 0,					// local http port (set 0 to disable http server)
	currency : "Feathercoin",
	worker_port : 19327,				// workerport as configured in p2pool nodes for coin
	addr_prefix: 6,					// first digit of a valid FTC address, used to block pools 
	addr_prefix2: 7,				// second prefix for feathercoin
	// using the FTC worker port for other coins
	speed_abbrev : "Mh/s",				// should be Mh/s for Litecoin and Gh/s for Bitcoin
	addr_file : "addrs1",	// p2pool address file to scan
	init_file : "p2pool-feathercoin-init.txt",	// p2pool address file to scan on initial run (if no storage file found)
	store_file : "p2pool-feathercoin-public.json",	// p2pool address file to store data
	probe_N_IPs_simultaneously : 1,			// number of IPs to probe simultaneously
	http_socket_timeout : 10*1000, 			// msec
	rescan_list_delay : 2*60*1000,			// msec to wait (when done) before restarting full rescan
	flush_to_file_every_N_msec : 2*60*1000 ,	// set to 0 to disable file flushing
	flush_filename : "/var/www1/index.html",			// filename to which the app will flush the web page rendering
}
